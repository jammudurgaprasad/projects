<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DP Gift Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .info {
            margin: 10px 0;
            font-size: 18px;
        }
        .info span {
            font-weight: bold;
        }
        .value {
            color: #28a745;
        }
        .total {
            font-size: 22px;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-whatsapp {
            background-color: #25D366; /* WhatsApp color */
        }
        .btn-call {
            background-color: #007bff; /* Call color */
        }
        .btn-whatsapp:hover, .btn-call:hover {
            opacity: 0.9;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                width: 300px;
                padding: 15px;
            }
            .info {
                font-size: 16px;
            }
            .total {
                font-size: 20px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Gift Cards</h1>
        <div class="info">Gift Cards Available: <span id="cardsAvailable"></span></div>
        <div class="info">Value per Gift Card: <span class="value" id="cardValue">₹500</span></div>
        <div class="info total">Total Value: <span class="value" id="totalValue">₹0</span></div>
        <div class="buttons">
            <a href="https://wa.me/916302437147" class="btn btn-whatsapp" target="_blank">Contact on WhatsApp</a>
            <a href="tel:+916302437147" class="btn btn-call">Call Us</a>
        </div>
        <div class="footer">
            Developed by <a href="mailto:jammu.durga.prasad@example.com">Jammu Durga Prasad</a>
        </div>
    </div>

    <script>
        // JavaScript variable to store the number of gift cards available
        let numberOfGiftCards = 2; // Change this value to update the number of gift cards

        // Update the webpage with the number of gift cards and total value
        function updateGiftCardInfo() {
            const cardValue = 500;
            const totalValue = numberOfGiftCards * cardValue;

            document.getElementById('cardsAvailable').innerText = numberOfGiftCards;
            document.getElementById('totalValue').innerText = '₹' + totalValue;
        }

        // Initialize the gift card information
        updateGiftCardInfo();
    </script>
</body>
</html>
